<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/main/webapp/View/Css/for_gotpassword.css">
    <link rel="icon" href="image/Logo.jpeg" >
    <title>For got password</title>
</head>
<body>
    <div class="container">
        <div class="box_for_got">
            <img src="image/Logo.jpeg" class="logo">
            <h2>For got your Pass word</h2>
            <div class="input_box">
                <form action="#" method="post">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required  placeholder="RegisteredEmail">
                    <div class="submit">
                        <button type="submit" class="btn">Agree</button>
                    </div>
                </form>
            </div>

            <div class="text">
                <p>Enter your email below to receive
                <br>your  password reset instruction
                </p>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
